<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pochacco's Animal Rescue</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: none;
            border: 10px solid #4CAF50;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        #startScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #startScreen button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #startScreen button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Pochacco's Animal Rescue</h1>
        <p>Oh no, my animals have escaped!<br>
        Catch 10 rabbits and 10 butterflies within 30 seconds to protect them.</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <audio id="backgroundMusic" loop>
        <source src="background_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // Game objects
        const pochacco = {
            x: 400,
            y: 500,
            width: 60,
            height: 60,
            speed: 5,
            img: new Image()
        };
        pochacco.img.src = 'pochacco.png';

        const rabbits = [];
        const butterflies = [];

        // Obstacles
        const obstacles = [
            {x: 100, y: 100, width: 200, height: 50},
            {x: 500, y: 200, width: 50, height: 200},
            // Add more obstacles as needed
        ];

        // Game state
        let rabbitsCaught = 0;
        let butterfliesCaught = 0;
        let timeLeft = 30;
        let gameRunning = false;

        // Key states
        const keys = {};

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        function startGame() {
            startScreen.style.display = 'none';
            canvas.style.display = 'block';
            backgroundMusic.play();
            gameRunning = true;
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;
            update();
            draw();
            if (timeLeft > 0 && (rabbitsCaught < 10 || butterfliesCaught < 10)) {
                requestAnimationFrame(gameLoop);
            } else {
                endGame();
            }
        }

        function update() {
            // Move Pochacco
            if (keys['ArrowLeft'] && pochacco.x > 0) pochacco.x -= pochacco.speed;
            if (keys['ArrowRight'] && pochacco.x < canvas.width - pochacco.width) pochacco.x += pochacco.speed;
            if (keys['ArrowUp'] && pochacco.y > 0) pochacco.y -= pochacco.speed;
            if (keys['ArrowDown'] && pochacco.y < canvas.height - pochacco.height) pochacco.y += pochacco.speed;

            // Collision with obstacles
            obstacles.forEach(obstacle => {
                if (pochacco.x < obstacle.x + obstacle.width &&
                    pochacco.x + pochacco.width > obstacle.x &&
                    pochacco.y < obstacle.y + obstacle.height &&
                    pochacco.y + pochacco.height > obstacle.y) {
                    // Collision detected, move Pochacco back
                    if (keys['ArrowLeft']) pochacco.x += pochacco.speed;
                    if (keys['ArrowRight']) pochacco.x -= pochacco.speed;
                    if (keys['ArrowUp']) pochacco.y += pochacco.speed;
                    if (keys['ArrowDown']) pochacco.y -= pochacco.speed;
                }
            });

            // Update butterflies
            if (Math.random() < 0.02 && butterflies.length < 10) {
                butterflies.push({
                    x: Math.random() * canvas.width,
                    y: 0,
                    size: 20 + Math.random() * 10,
                    speed: 1 + Math.random() * 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }

            // Update rabbits
            if (Math.random() < 0.02 && rabbits.length < 10) {
                rabbits.push({
                    x: Math.random() * canvas.width,
                    y: 500,
                    size: 20 + Math.random() * 10,
                    speed: 1 + Math.random() * 2
                });
            }

            butterflies.forEach((butterfly, index) => {
                butterfly.y += butterfly.speed;
                if (butterfly.y > canvas.height) {
                    butterflies.splice(index, 1);
                }
                // Collision detection
                if (pochacco.x < butterfly.x + butterfly.size &&
                    pochacco.x + pochacco.width > butterfly.x &&
                    pochacco.y < butterfly.y + butterfly.size &&
                    pochacco.y + pochacco.height > butterfly.y) {
                    butterflies.splice(index, 1);
                    butterfliesCaught++;
                }
            });

            rabbits.forEach((rabbit, index) => {
                rabbit.x += rabbit.speed;
                if (rabbit.x > canvas.width || rabbit.x < 0) {
                    rabbit.speed = -rabbit.speed;
                }
                // Collision detection
                if (pochacco.x < rabbit.x + rabbit.size &&
                    pochacco.x + pochacco.width > rabbit.x &&
                    pochacco.y < rabbit.y + rabbit.size &&
                    pochacco.y + pochacco.height > rabbit.y) {
                    rabbits.splice(index, 1);
                    rabbitsCaught++;
                }
            });

            // Update time
            if (timeLeft > 0) {
                timeLeft -= 1 / 60; // Assuming 60 FPS
            }
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw sky
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw sun
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(50, 50, 30, 0, Math.PI * 2);
            ctx.fill();

            // Draw grass
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, 500, canvas.width, 100);

            // Draw obstacles
            ctx.fillStyle = '#8B4513';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });

            // Draw flowers
            for (let i = 0; i < 10; i++) {
                drawFlower(Math.random() * canvas.width, 520 + Math.random() * 60);
            }

            // Draw Pochacco
            ctx.drawImage(pochacco.img, pochacco.x, pochacco.y, pochacco.width, pochacco.height);

            // Draw butterflies
            butterflies.forEach(butterfly => {
                drawButterfly(butterfly.x, butterfly.y, butterfly.size, butterfly.color);
            });

            // Draw rabbits
            rabbits.forEach(rabbit => {
                drawRabbit(rabbit.x, rabbit.y, rabbit.size);
            });

            // Draw score and time
            ctx.fillStyle = 'black';
            ctx.font = 'bold 24px Arial';
            ctx.fillText(`Rabbits: ${rabbitsCaught}/10  Butterflies: ${butterfliesCaught}/10`, 10, 30);
            ctx.fillText(`Time: ${Math.ceil(timeLeft)}`, canvas.width - 120, 30);
        }

        function drawFlower(x, y) {
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'pink';
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.ellipse(x + Math.cos(i * Math.PI * 2 / 5) * 10,
                    y + Math.sin(i * Math.PI * 2 / 5) * 10,
                    7, 3, i * Math.PI * 2 / 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawButterfly(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.ellipse(x, y, size / 2, size / 4, Math.PI / 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(x, y, size / 2, size / 4, -Math.PI / 4, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawRabbit(x, y, size) {
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.ellipse(x, y, size / 2, size / 4, Math.PI / 2, 0, Math.PI * 2);
            ctx.fill();
            // Add more details to make the rabbit look cuter
        }

        function endGame() {
            gameRunning = false;
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 48px Arial';
            ctx.fillText('Game Over!', canvas.width/2 - 100, canvas.height/2 - 50);
            ctx.font = 'bold 24px Arial';
            ctx.fillText(`Rabbits caught: ${rabbitsCaught}/10`, canvas.width/2 - 100, canvas.height/2 + 10);
            ctx.fillText(`Butterflies caught: ${butterfliesCaught}/10`, canvas.width/2 - 100, canvas.height/2 + 40);
            ctx.fillText(`Total score: ${rabbitsCaught + butterfliesCaught}`, canvas.width/2 - 100, canvas.height/2 + 70);
        }

        // Load Pochacco image before starting the game
        pochacco.img.onload = function() {
            // Image loaded, game can start
            startScreen.style.display = 'flex';
        };
    </script>
</body>
</html>
