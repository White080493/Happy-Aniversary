<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pochacco's Animal Rescue</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 10px solid #4CAF50;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        #startScreen {
            position: absolute;
            background-color: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #startButton {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="startScreen">
        <h1>Pochacco's Animal Rescue</h1>
        <p>Oh no! The animals have escaped! Help Pochacco catch 10 rabbits and 10 butterflies in 30 seconds to keep them safe.</p>
        <p>Use arrow keys to move through the park.</p>
        <button id="startButton">Start Game</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        let gameStarted = false;
        let timeLeft = 30;
        let rabbitsCount = 0;
        let butterfliesCount = 0;

        // Game objects
        const pochacco = {
            x: 400,
            y: 300,
            width: 40,
            height: 40,
            speed: 5
        };

        const rabbits = [];
        const butterflies = [];

        // Maze-like obstacles
        const obstacles = [
            {x: 100, y: 100, width: 200, height: 50},
            {x: 500, y: 200, width: 50, height: 200},
            // Add more obstacles as needed
        ];

        // Key states
        const keys = {};

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        startButton.addEventListener('click', startGame);

        function startGame() {
            gameStarted = true;
            startScreen.style.display = 'none';
            // Start background music here
            gameLoop();
        }

        function gameLoop() {
            if (!gameStarted) return;

            update();
            draw();

            if (timeLeft > 0 && (rabbitsCount < 10 || butterfliesCount < 10)) {
                requestAnimationFrame(gameLoop);
            } else {
                endGame();
            }
        }

        function update() {
            // Move Pochacco
            if (keys['ArrowLeft']) pochacco.x -= pochacco.speed;
            if (keys['ArrowRight']) pochacco.x += pochacco.speed;
            if (keys['ArrowUp']) pochacco.y -= pochacco.speed;
            if (keys['ArrowDown']) pochacco.y += pochacco.speed;

            // Collision detection with obstacles
            obstacles.forEach(obstacle => {
                if (pochacco.x < obstacle.x + obstacle.width &&
                    pochacco.x + pochacco.width > obstacle.x &&
                    pochacco.y < obstacle.y + obstacle.height &&
                    pochacco.y + pochacco.height > obstacle.y) {
                    // Collision detected, move Pochacco back
                    if (keys['ArrowLeft']) pochacco.x += pochacco.speed;
                    if (keys['ArrowRight']) pochacco.x -= pochacco.speed;
                    if (keys['ArrowUp']) pochacco.y += pochacco.speed;
                    if (keys['ArrowDown']) pochacco.y -= pochacco.speed;
                }
            });

            // Update rabbits and butterflies
            // ... (implement movement and catching logic)

            // Update time
            timeLeft -= 1/60; // Assuming 60 FPS
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw park background
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw obstacles
            ctx.fillStyle = '#8B4513';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });

            // Draw Pochacco
            ctx.fillStyle = 'blue';
            ctx.fillRect(pochacco.x, pochacco.y, pochacco.width, pochacco.height);

            // Draw rabbits and butterflies
            // ... (implement drawing logic)

            // Draw score and time
            ctx.fillStyle = 'black';
            ctx.font = 'bold 24px Arial';
            ctx.fillText(`Rabbits: ${rabbitsCount}/10  Butterflies: ${butterfliesCount}/10`, 10, 30);
            ctx.fillText(`Time: ${Math.ceil(timeLeft)}`, canvas.width - 120, 30);
        }

        function endGame() {
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 48px Arial';
            ctx.fillText('Game Over!', canvas.width/2 - 100, canvas.height/2);
            // Display final score and restart button
        }

        // Initial draw of start screen
        draw();
    </script>
</body>
</html>
