<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pochacco 的动物救援</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: none;
            border: 10px solid #4CAF50;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        #startScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #startScreen button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #startScreen button:hover {
            background-color: #45a049;
        }
        #endScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #endScreen h2 {
            font-size: 24px;
            color: #4CAF50;
        }
        #endScreen button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #endScreen button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Pochacco 的动物救援</h1>
        <p>哦不，我的动物们逃跑了！<br>
        在 30 秒内抓住 10 只兔子和 10 只蝴蝶来保护它们。</p>
        <button onclick="startGame()">开始游戏</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="endScreen">
        <h2 id="endMessage"></h2>
        <button onclick="restartGame()">再玩一次</button>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="https://github.com/yourusername/your-repo/raw/main/background_music.mp3" type="audio/mpeg">
    </audio>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const endScreen = document.getElementById('endScreen');
        const endMessage = document.getElementById('endMessage');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // 游戏对象
        const pochacco = {
            x: 400,
            y: 500,
            width: 60,
            height: 60,
            speed: 5,
            img: new Image()
        };
        pochacco.img.src = 'https://github.com/yourusername/your-repo/raw/main/pochacco.png'; // 更新为实际的图片链接

        const rabbits = [];
        const butterflies = [];

        // 游戏状态
        let score = 0;
        let timeLeft = 30;

        // 按键状态
        const keys = {};

        // 事件监听器
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        function startGame() {
            startScreen.style.display = 'none';
            canvas.style.display = 'block';
            endScreen.style.display = 'none';
            score = 0;
            timeLeft = 30;
            rabbits.length = 0;
            butterflies.length = 0;
            backgroundMusic.play();
            gameLoop();
        }

        function restartGame() {
            startGame();
        }

        function endGame() {
            backgroundMusic.pause();
            endScreen.style.display = 'flex';
            canvas.style.display = 'none';
            endMessage.textContent = `时间到！你的得分是：${score}`;
        }

        // 游戏循环
        function gameLoop() {
            update();
            draw();
            if (timeLeft > 0) {
                requestAnimationFrame(gameLoop);
            } else {
                endGame();
            }
        }

        function update() {
            // 移动 Pochacco
            if (keys['ArrowLeft'] && pochacco.x > 0) pochacco.x -= pochacco.speed;
            if (keys['ArrowRight'] && pochacco.x < canvas.width - pochacco.width) pochacco.x += pochacco.speed;
            if (keys['ArrowUp'] && pochacco.y > 0) pochacco.y -= pochacco.speed;
            if (keys['ArrowDown'] && pochacco.y < canvas.height - pochacco.height) pochacco.y += pochacco.speed;

            // 更新蝴蝶
            if (Math.random() < 0.02 && butterflies.length < 10) {
                butterflies.push({
                    x: Math.random() * canvas.width,
                    y: 0,
                    size: 20 + Math.random() * 10,
                    speed: 1 + Math.random() * 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }

            // 更新兔子
            if (Math.random() < 0.02 && rabbits.length < 10) {
                rabbits.push({
                    x: Math.random() * canvas.width,
                    y: 500,
                    size: 20 + Math.random() * 10,
                    speed: 1 + Math.random() * 2
                });
            }

            butterflies.forEach((butterfly, index) => {
                butterfly.y += butterfly.speed;
                if (butterfly.y > canvas.height) {
                    butterflies.splice(index, 1);
                }
                // 简单的碰撞检测
                if (pochacco.x < butterfly.x + butterfly.size &&
                    pochacco.x + pochacco.width > butterfly.x &&
                    pochacco.y < butterfly.y + butterfly.size &&
                    pochacco.y + pochacco.height > butterfly.y) {
                    butterflies.splice(index, 1);
                    score++;
                }
            });

            rabbits.forEach((rabbit, index) => {
                rabbit.x += rabbit.speed;
                if (rabbit.x > canvas.width || rabbit.x < 0) {
                    rabbit.speed = -rabbit.speed;
                }
                // 简单的碰撞检测
                if (pochacco.x < rabbit.x + rabbit.size &&
                    pochacco.x + pochacco.width > rabbit.x &&
                    pochacco.y < rabbit.y + rabbit.size &&
                    pochacco.y + pochacco.height > rabbit.y) {
                    rabbits.splice(index, 1);
                    score++;
                }
            });

            // 更新时间
            if (timeLeft > 0) {
                timeLeft -= 1 / 60; // 假设 60 FPS
            }
        }

        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 画天空
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 画太阳
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(50, 50, 30, 0, Math.PI * 2);
            ctx.fill();

            // 画草地
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, 500, canvas.width, 100);

            // 画花朵
            for (let i = 0; i < 10; i++) {
                drawFlower(Math.random() * canvas.width, 520 + Math.random() * 60);
            }

            // 画 Pochacco
            ctx.drawImage(pochacco.img, pochacco.x, pochacco.y, pochacco.width, pochacco.height);

            // 画蝴蝶
            butterflies.forEach(butterfly => {
                drawButterfly(butterfly.x, butterfly.y, butterfly.size, butterfly.color);
            });

            // 画兔子
            rabbits.forEach(rabbit => {
                drawRabbit(rabbit.x, rabbit.y, rabbit.size);
            });

            // 画得分和时间
            ctx.fillStyle = 'black';
            ctx.font = 'bold 24px Arial';
            ctx.fillText(`得分: ${score}`, 10, 30);
            ctx.fillText(`时间: ${Math.ceil(timeLeft)}`, canvas.width - 120, 30);
        }

        function drawFlower(x, y) {
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'pink';
            ctx.beginPath();
            ctx.arc(x + 10, y - 10, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawButterfly(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawRabbit(x, y, size) {
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        // 让游戏在页面加载时就准备好
        startGame();
    </script>
</body>
</html>
